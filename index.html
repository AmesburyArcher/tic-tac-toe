<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body> 
    <div id="heading">
        <h1 class="title">
            TIC - TAC - TOE
        </h1>
    </div>

    <div id="game-selection">
        <div class="human-human">
            <span><img src="assets//8-Bit-Character-1.svg" alt=""></span> &nbsp HUMAN VS. &nbsp
            <span><img src="assets//8-Bit-Character-1.svg" alt=""></span> &nbsp HUMAN
        </div>
        <div class="human-ai">
           <span><img src="assets//8-Bit-Character-1.svg" alt=""></span> &nbsp HUMAN VS. &nbsp
           <span><img src="assets//BeagleBros-Apple-IIGS.svg" alt=""></span> &nbsp COMPUTER
        </div>
    </div>

    <div id="game-grid" class="game-board">
        <div class="game-cell"></div>
        <div class="game-cell"></div>
        <div class="game-cell"></div>
        <div class="game-cell"></div>
        <div class="game-cell"></div>
        <div class="game-cell"></div>
        <div class="game-cell"></div>
        <div class="game-cell"></div>
        <div class="game-cell"></div>
    </div>

    <div id="score-board">
        <div class="x-score">
            X - SCORE
            <div class="x-tally">
                0
            </div>
        </div>
        <div class="score-board-title">
            SCORE BOARD
        </div>
        <div class="round-update">
            X wins this round! 
        </div>
        <div class="reset"> 
            <button class="reset-game" type="button">
                Reset Game
            </button>
        </div>
        <div class="o-score">
            O - SCORE
            <div class="o-tally">
                0
            </div>
        </div>
    </div>

    <div id="footer">
        Created by AmesburyArcher 2022
    </div>
</body>
</html>
